<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip the coin</title>
    <link rel="icon" href="./resources/favicon.ico" sizes="32*32">
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="px-4 py-[46px] m-0
lg:min-h-[940px]
xl:min-h-[940px]">
    <header>
        <h1 class="text-[#ECEDF0] text-[58px] tracking-[-0.53px] ms-[11px] text-center 
        lg:text-[64px] lg:ms-0 lg:mt-[5px]"
            >Flip the coin</h1>
        <h4 class="text-[#ECEDF0] text-[22px]  text-center 
        tracking-[-0.3px] mt-[1px] mb-[52px] ms-[1px] 
        lg:text-2xl lg:ms-0 lg:mt-[11px] lg:mb-[62px]"
        >Press the coin or the button to flip the coin</h4>
    </header>
    <main class="flex flex-col items-center gap-9 pb-20
                lg:gap-10">
        <img src="./resources/heads.svg" alt="" class="w-[146px] h-auto
        lg:w-[160px]">
        <img src="./resources/shadow.svg" alt="" class="w-[91px] h-auto
        lg:w-[100px]">
        <p class="text-[22px] text-[#ECEDF0] tracking-[-0.25px]
        lg:text-2xl lg:mt-[2px]">Heads</p>
        <button class="bg-[#1F6FB0] w-[147px] rounded-lg tracking-[0.1px]
        h-[46px] text-[18px] uppercase text-[#ECEDF0] mt-[19px] pb-[4px] pe-[6px]
        lg:text-xl lg:w-[162px] lg:h-[50px] lg:tracking-normal lg:pe-0 lg:mt-[22px]"
        >Random</button>
    </main>
</body>
</html>
